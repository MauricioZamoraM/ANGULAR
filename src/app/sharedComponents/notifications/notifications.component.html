<div
  *ngIf="isVisible"
  class="toast-container position-fixed top-0 end-0 p-3"
  [ngClass]="{ 'show-toast': isVisible, 'hide-toast': !isVisible }"
  style="z-index: 1055;">
  <div
    class="custom-toast text-bg-{{ type }} shadow"
    role="alert"
    aria-live="assertive"
    aria-atomic="true">
    <div class="d-flex align-items-center">
      <div class="toast-body flex-grow-1">
        {{ message }}
      </div>
      <button type="button" class="btn-close me-2 m-auto" (click)="hide()" aria-label="Close"></button>
    </div>
  </div>
</div>
