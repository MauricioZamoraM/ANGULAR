<div class="input-group">
    <input
      type="text"
      class="form-control"
      placeholder="Search..."
      [(ngModel)]="searchTerm"
      (keyup.enter)="onSearch()"
      aria-label="Search"
    />
    <button class="btn btn-primary" (click)="onSearch()" type="button">
      Search
    </button>
  </div>
