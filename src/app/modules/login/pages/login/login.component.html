<div class="animated-background">
  <div class="shape shape-1"></div>
  <div class="shape shape-2"></div>
  <div class="shape shape-3"></div>
  <div class="shape shape-4"></div>
  <div class="shape shape-5"></div>
  <div class="shape shape-6"></div>
  <div class="shape shape-7"></div>
  <div class="shape shape-8"></div>
  <div class="shape shape-9"></div>
  <div class="shape shape-10"></div>
  
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 22rem; background: rgba(255, 255, 255, 0.85); border-radius: 20px;">
      <h2 class="card-title text-center mb-4">Login</h2>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="mb-3">
          <label for="email" class="form-label">Usuario:</label>
          <input
            type="text"
            id="usuario"
            name="usuario"
            [(ngModel)]="usuario"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña:</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="clave"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid">
          Login
        </button>
      </form>
    </div>
    <!-- Componente de notificación tipo toast -->
    <app-notifications
      [message]="message"
      [type]="castedTipo"
      [isVisible]="showNotification">
    </app-notifications>

  </div>
</div>
